name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, milestone-* ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  GOOGLE_PROJECT_ID: agriguard-444319
  GKE_CLUSTER: agriguard-cluster
  GKE_ZONE: us-central1-c

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Check coverage threshold
      run: |
        coverage report --fail-under=60

  build-and-deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker
    
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER \
          --zone $GKE_ZONE \
          --project $GOOGLE_PROJECT_ID
    
    - name: Build and push Docker images
      run: |
        # Build API image
        docker build -f deployment/Dockerfile.api -t gcr.io/$GOOGLE_PROJECT_ID/agriguard-api:${{ github.sha }} .
        docker push gcr.io/$GOOGLE_PROJECT_ID/agriguard-api:${{ github.sha }}
        
        # Build Frontend image
        docker build -f deployment/Dockerfile.frontend -t gcr.io/$GOOGLE_PROJECT_ID/agriguard-frontend:${{ github.sha }} .
        docker push gcr.io/$GOOGLE_PROJECT_ID/agriguard-frontend:${{ github.sha }}
    
    - name: Deploy to GKE
      run: |
        # Update API deployment
        kubectl set image deployment/api-deployment \
          api=gcr.io/$GOOGLE_PROJECT_ID/agriguard-api:${{ github.sha }}
        
        # Update Frontend deployment
        kubectl set image deployment/frontend-deployment \
          frontend=gcr.io/$GOOGLE_PROJECT_ID/agriguard-frontend:${{ github.sha }}
        
        # Wait for rollout
        kubectl rollout status deployment/api-deployment
        kubectl rollout status deployment/frontend-deployment
    
    - name: Verify deployment
      run: |
        kubectl get services
        kubectl get pods

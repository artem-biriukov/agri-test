name: AgriGuard CI/CD Pipeline

on:
  push:
    branches: [ master, main, milestone-* ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov --cov-report=xml --cov-report=term --cov-report=html

    - name: Check coverage threshold (60%)
      run: |
        coverage report --fail-under=60

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Archive coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All tests passed with 60%+ coverage" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        pip install flake8 black

    - name: Run flake8 on API
      continue-on-error: true
      run: |
        if [ -d api ]; then
          echo "Linting API..."
          flake8 api/ --max-line-length=120 --ignore=F401,E501,W503 --exclude=__pycache__,venv || true
        fi

    - name: Run flake8 on RAG (core files only)
      continue-on-error: true
      run: |
        if [ -f rag/rag_service.py ]; then
          echo "Linting RAG service..."
          flake8 rag/rag_service.py rag/seed.py --max-line-length=120 --ignore=F401,E501,W503 || true
        fi

    - name: Run flake8 on tests
      continue-on-error: true
      run: |
        if [ -d tests ]; then
          echo "Linting tests..."
          flake8 tests/ --max-line-length=120 --ignore=F401,E501,W503 || true
        fi

    - name: Check code formatting with black
      continue-on-error: true
      run: |
        echo "Checking code format..."
        black --check api/ rag/rag_service.py rag/seed.py tests/ --line-length=120 || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'

name: AgriGuard CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
      
      - name: Check code formatting with black
        run: black --check . --line-length=100
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: isort --check-only .
        continue-on-error: true

  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      chromadb:
        image: ghcr.io/chroma-core/chroma:latest
        ports:
          - 8004:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/api/v1/heartbeat || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install numpy pandas xgboost scikit-learn
          pip install fastapi uvicorn
          pip install google-cloud-storage gcsfs
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v \
            --cov=ml-models \
            --cov=api \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=test-results.xml || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Archive coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Check for Dockerfiles
        run: |
          echo "Checking project structure..."
          find . -name "Dockerfile" -type f || echo "No Dockerfiles found"
          echo "Note: Docker builds skipped - code in external container"
      
      - name: Report structure
        run: |
          echo "Project files:"
          find . -type f -name "*.py" -o -name "*.yml" -o -name "*.yaml" | head -20

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [ lint, test ]
    
    services:
      chromadb:
        image: ghcr.io/chroma-core/chroma:latest
        ports:
          - 8004:8000
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install numpy pandas xgboost scikit-learn
          pip install fastapi uvicorn httpx
          pip install google-cloud-storage gcsfs
      
      - name: Run integration tests
        run: pytest tests/test_integration.py -v --tb=short
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Check Python dependencies for vulnerabilities
        run: |
          pip install safety
          safety check --json || true
        continue-on-error: true

  status:
    name: CI Status Report
    runs-on: ubuntu-latest
    needs: [ lint, test, docker-build, integration-tests, security-scan ]
    if: always()
    
    steps:
      - name: Check workflow status
        run: |
          echo "## CI/CD Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Pipeline Complete!" >> $GITHUB_STEP_SUMMARY
      
      - name: Fail if critical jobs failed
        if: needs.lint.result == 'failure' || needs.test.result == 'failure' || needs.docker-build.result == 'failure'
        run: exit 1
